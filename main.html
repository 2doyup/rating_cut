<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="userName"></h1>
    <a href="index.html">처음 화면으로</a>

        const { id, name } = JSON.parse(localStorage.getItem("user-info"));

        userName.innerHTML = name;
        console.log(id, name); // 아이디 이름 비밀번호
    </script>
</body>
</html>
